<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
</head>

<body>

    <p id="demo"></p>

    <script>
        var hello;

        hello = function() {
        return "Hello World!";
        }

        document.getElementById("demo").innerHTML = hello();
    </script>

    <p id="demo2"></p>

    <script>
        var hello;

        hello = () => {
        return "Hello World!";
        }

        document.getElementById("demo2").innerHTML = hello();
    </script>

</body>
</html>
