<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <script src="JavaScript/JavaScript_3.js" defer></script>
    </head>

    <body>
        <h1>Cartoons</h1>
        <h3>Click on a word to see a cartoon movie or show.</h3>

        <ul>
            <li onclick="displayType(this)" id="Princess"
                data-cartoon-type="Mulan">Princess</li>
            <li onclick="displayType(this)" id="Lion"
                data-cartoon-type="Lion King">Lion</li>
            <li onclick="displayType(this)" id="Phantom"
                data-cartoon-type="Danny Phantom">Phantom</li>
            <li onclick="displayType(this)" id="Robots"
                data-cartoon-type="Love, Death and Robots">Robots</li>
        </ul>
    </body>
</html>
