<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="JS/main.js" defer></script>
</head>

<body>
    
    <p id="Loop"></p>
    <button onclick="Call_Loop()">Click here to execute the loop.</button>

    <p>Find the length of "Nice Work!":</p>
    <p id="length"></p>

    <script>
    let text = "Nice Work!";
    let length = text.length;

    document.getElementById("length").innerHTML = length;
    </script>

    <p id="List_of_Instruments"></p>
    <button onclick="for_Loop()">Click here.</button>

    <p id="Array"></p>
    <button onclick="array_Function()">Click here.</button>

    <p id="Constant"></p>
    <button onclick="constant_function()">Click here!</button>

    <p id="return"></p>

    <p id = "Car_Object"></p>

    <p id="break"></p>

    <script>
    let text1 = "";
    for (let i = 0; i < 10; i++) {
    if (i === 4) { break; }
    text1 += "The number is " + i + "<br>";
    }

    document.getElementById("break").innerHTML = text1;
    </script>

    <p id="continue"></p>

    <script>
    let text2 = "";
    for (let a = 0; a < 10; a++) {
    if (a === 5) { continue; }
    text2 += "The number is " + a + "<br>";
    }
    document.getElementById("continue").innerHTML = text2;
    </script>

</body>
</html>
